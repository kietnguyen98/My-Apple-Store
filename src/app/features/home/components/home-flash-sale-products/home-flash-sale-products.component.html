<div class="container">
  <div class="intro-container">
    <p class="title">
      Super F<mat-icon class="flash-icon">flash_on</mat-icon>ash Sale 13/13
    </p>
    <p class="description">Get all you need with the cheapest price</p>
  </div>
  <div class="clock-container">
    <app-home-flash-sale-clock
      elementIdPrefix="home-flash-sale-products"
      mode="dark"
      size="big"></app-home-flash-sale-clock>
  </div>
  <div class="flash-sale-products-container">
    <div class="wrapper">
      <div class="product-card" *ngFor="let product of products">
        <div class="image-container">
          <img [src]="product.imageUrl" alt="hot product image" class="image" />
        </div>
        <div class="overlay"></div>
      </div>
    </div>
  </div>
</div>
