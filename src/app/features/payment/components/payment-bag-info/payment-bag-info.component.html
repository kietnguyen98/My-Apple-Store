<app-payment-section-header-badge title="In your bag" />
<div class="container">
  <div class="items-container">
    <div class="total-items">
      Total items: <span class="value">{{ items.length }}</span>

    <app-payment-bag-item-card
      *ngFor="let item of items"
      [item]="item"></app-payment-bag-item-card>
  </div>
</div>
