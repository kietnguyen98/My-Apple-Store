<p mat-dialog-title>{{ data.title }}</p>
<div mat-dialog-content>
  <p>
    {{ data.content }}
  </p>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-flat-button
    mat-dialog-close
    color="primary"
    (click)="data.handleConfirm()">
    Remove
  </button>
  <button mat-button mat-dialog-close>Close</button>
</div>
