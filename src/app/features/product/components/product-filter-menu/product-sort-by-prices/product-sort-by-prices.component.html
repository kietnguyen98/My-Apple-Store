<div class="container">
  <p class="label">Prices</p>
  <mat-radio-group
    class="radio-group"
    (change)="handleSortPriceValueChange($event)">
    <mat-radio-button
      color="primary"
      *ngFor="let option of PRICE_SORT_OPTIONS"
      [value]="option.value">
      {{ option.name }}
    </mat-radio-button>
  </mat-radio-group>
</div>
