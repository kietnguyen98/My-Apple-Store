<div class="container">
  <p class="title">Categories:</p>
  <mat-chip-listbox
    [value]="currentCategory"
    (change)="changeCategory($event)"
    aria-label="category filter">
    <mat-chip-option
      *ngFor="let option of CATEGORY_OPTIONS"
      [value]="option.value"
      [selectable]="currentCategory !== option.value"
      color="primary"
      >{{ option.name }}</mat-chip-option
    >
  </mat-chip-listbox>
</div>
