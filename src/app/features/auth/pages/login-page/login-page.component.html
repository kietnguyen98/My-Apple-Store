<div class="container">
  <div class="content-container">
    <div class="brand-container">
      <div class="brand-identify">
        <img src="/assets/favicon.png" alt="brand-logo" class="brand-logo" />
        <p class="brand-name">My Apple Store</p>
      </div>
    </div>
    <div class="form-container">
      <div class="intro-container">
        <p class="feature-label">Log in</p>
      </div>
      <app-custom-form-control
        [formGroup]="loginForm"
        [validationMessages]="VALIDATION_MESSAGES"
        [isLoading]="isLoading"
        (submitForm)="onSubmitForm($event)"></app-custom-form-control>
    </div>
    <div class="to-sign-up-container">
      <p class="label">New member ? <a class="link">Sign up</a> here</p>
    </div>
  </div>
</div>
